<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<a th:href ="@{/}">Home</a>
<form th:action="@{/editshbook/{id}(id=${shbook.shBookId})}" th:object="${shbook}" method="post">
    <div class = "container">
        <h2>Edit</h2>
        <hr>
        <label for="title"><b>Title</b></label>
        <input th:field="*{title}" id="title" type="text" placeholder="Title" required>

        <label for="author"><b>Author</b></label>
        <input th:field="*{author}" id="author" type="text" placeholder="Author"  required>

        <label for="seller"><b>Seller</b></label>
        <input th:field="*{seller}" id="seller" type="text" placeholder="Name"  required>

        <label for="address"><b>Address</b></label>
        <input th:field="*{address}" id="address" type="text" placeholder="Address"  required>

        <label for="price"><b>Price</b></label>
        <input th:field="*{price}" id="price" type="text" placeholder="Price"  required>

        <button type="submit" class="register-button">Add</button>
    </div>
</form>
</body>
</html>
